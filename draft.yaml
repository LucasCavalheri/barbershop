models:
  User:
    name: string
    email: string:unique
    password: string
    role: enum:client,barber
    phone: string:nullable
    timestamps: true
    relationships:
      belongsToMany: Barbershop # Para barbeiros

  Barbershop:
    name: string
    address: string
    phone: string
    timestamps: true
    relationships:
      belongsToMany: User # Barbeiros que trabalham na barbearia
      hasMany:
        - Service
        - Appointment

  Service:
    barbershop_id: foreign:barbershops
    name: string
    duration: integer
    price: decimal
    timestamps: true
    relationships:
      belongsTo: Barbershop
      hasMany: Appointment

  Appointment:
    client_id: foreign:users # Referencia users com role=client
    barber_id: foreign:users # Referencia users com role=barber
    barbershop_id: foreign:barbershops
    service_id: foreign:services
    start_time: datetime
    end_time: datetime
    status: enum:pending,confirmed,canceled
    timestamps: true
    relationships:
      belongsTo:
        - User as client
        - User as barber
        - Barbershop
        - Service
